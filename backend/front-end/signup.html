<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Blogsite</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 56px;
      }
      .signup-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .signup-container .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .signup-container .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./img/ASHIFY (1).png"
            alt="Logo"
            class="d-inline-block align-top"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./FAQs.html">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
      <div class="text-center mb-4">
        <h2 class="mt-3">Create Account</h2>
      </div>
      <form   class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="username"
            class="form-control input1"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            name="useremail"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="userpassword"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="./loginpage.html">Log in</a></p>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".form").addEventListener("submit", function(event) {
          event.preventDefault();
    
          const useremail = document.querySelector("#email").value;
          const userpassword = document.querySelector("#password").value;
          const username = document.querySelector("#name").value;
    
          const requestData = {
            username,
            useremail,
            userpassword
          };
    
          fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(requestData)
          })
          .then(response => response.json())
          .then(data => {
            alert(data);
            window.location.href='loginpage.html'
          })
          .catch(error => {
            console.error(error);
          });
        });
      });
    </script>
    
  </body>
</html>
